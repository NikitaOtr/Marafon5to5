<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"/>
    <link rel="stylesheet" href="style.css" />
    <title>Слайдер | Проект 3</title>
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <div style="background: linear-gradient(215.32deg, #4744e9 -1%, #4744e9 124%);">
                <h2>Ванкувер</h2>
            </div>

            <div style="background: linear-gradient(229.99deg, #11DEE9 -26%, #017E8B 145%);">
                <h2>Венеция</h2>
            </div>

            <div style="background: linear-gradient(221.87deg, #8308EA 1%, #5305AF 128%);">
                <h2>Лондон</h2>
            </div>

            <div style="background: linear-gradient(220.16deg, #FFE101 -8%, #F39102 138%);">
                <h2>Нью-Йорк</h2>
            </div>
        </div>

        <div class="main-slide">
            <div style="background-image: url('https://st3.idealista.com/cms/archivos/styles/idcms_large_desktop/public/2019-12/media/image/ny.jpg?fv=-TTxVqJe&itok=nVfHrU9N');">
            </div>

            <div style="background-image: url('https://st3.idealista.com/cms/archivos/styles/idcms_large_desktop/public/2019-12/media/image/londres_1.jpg?fv=LDtA53fm&itok=hhA-fV4Q');">
            </div>

            <div style="background-image: url('https://st3.idealista.com/cms/archivos/styles/idcms_large_desktop/public/2019-12/media/image/venezia.jpg?fv=NimqESDF&itok=8bMQV4Ss');">
            </div>

            <div style="background-image: url('https://st3.idealista.com/cms/archivos/styles/idcms_large_desktop/public/2019-12/media/image/vancouver.jpg?fv=ztj-_HIy&itok=AKi3vJQ1');">
            </div>
        </div>

        <div class="controls">
            <button class="down-button">
                <i class="fas fa-arrow-down"></i>
            </button>
            
            <button class="up-button">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
